id: com.diegoiast.qtedit4
runtime: org.kde.Sdk
runtime-version: "6.9"
sdk: org.kde.Sdk
command: qtedit4

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
modules:
  - name: qtedit4
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: git
        url: https://github.com/diegoiast/qtedit4.git
        tag: "v0.0.13"
        # commit: <appropriate commit sha>   # optional but good for reproducibility
    build-commands:
      - ./get-code.sh
      - cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=/app
          -DQTEDIT4_WORK_OFFLINE=On
      - cmake --build build --target install
